<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Chat</title>
</head>
<body>
  <h2>Simple Chat</h2>
  <input id="room" placeholder="room id (e.g. room1)"/>
  <button id="join">Join</button>
  <div id="chat" style="height:250px;overflow:auto;border:1px solid #ccc;margin:10px 0;padding:5px"></div>
  <input id="msg" placeholder="type a message" style="width:70%"/>
  <button id="send">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');

    function append(txt) {
      const div = document.createElement('div');
      div.textContent = txt;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('join').onclick = () => {
      const room = document.getElementById('room').value.trim();
      if (!room) return alert('Enter room id');
      window.room = room;
      socket.emit('join', room);
      append('You joined ' + room);
    };

    document.getElementById('send').onclick = () => {
      const msg = document.getElementById('msg').value;
      if (!msg || !window.room) return;
      socket.emit('message', { room: window.room, text: msg });
      append('You: ' + msg);
      document.getElementById('msg').value = '';
    };

    socket.on('message', ({sender, text}) => append((sender===socket.id?'You':sender)+': '+text));
    socket.on('system', txt => append('SYSTEM: ' + txt));
  </script>
</body>
</html>
