<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: #4a69bd;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .me {
      background: #4a69bd;
      color: white;
      float: right;
      clear: both;
    }
    .other {
      background: #eee;
      float: left;
      clear: both;
    }
    .system {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 5px 0;
    }
    .input-area {
      display: flex;
      padding: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-area button {
      margin-left: 8px;
      padding: 10px 16px;
      background: #4a69bd;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Simple Chat</div>
    <div style="padding:10px;text-align:center">
      <input id="room" placeholder="room id (e.g. room1)" style="padding:6px;border-radius:5px;border:1px solid #ccc"/>
      <button id="join">Join</button>
    </div>
    <div id="chat"></div>
    <div class="input-area">
      <input id="msg" placeholder="Type a message"/>
      <button id="send">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chat = document.getElementById('chat');
    let currentRoom = null;

    function appendMessage(txt, type) {
      const div = document.createElement('div');
      if (type === 'system') {
        div.className = 'system';
        div.textContent = txt;
      } else {
        div.className = 'msg ' + type;
        div.textContent = txt;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('join').onclick = () => {
      const room = document.getElementById('room').value.trim();
      if (!room) return alert('Enter room id');
      currentRoom = room;
      socket.emit('join', room);
      appendMessage('You joined ' + room, 'system');
    };

    document.getElementById('send').onclick = () => {
      const msg = document.getElementById('msg').value.trim();
      if (!msg || !currentRoom) return;
      socket.emit('message', { room: currentRoom, text: msg });
      document.getElementById('msg').value = '';
    };

    socket.on('message', ({sender, text}) => {
      appendMessage(sender === socket.id ? text : text, sender === socket.id ? 'me' : 'other');
    });

    socket.on('system', txt => appendMessage(txt, 'system'));
  </script>
</body>
</html>
